<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
    <style>
      body {
        height: 1000px;
      }

      .header {
        background-color: black;
        color: white;
        position: fixed;
        top: 10px;
        left: 0px;
      }

      .class1 {
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      }

      .class2 {
        background-color: lightpink;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="header">header</div>
    <div class="class1">div1</div>
    <div class="class2">div2</div>
  </body>
</html>
